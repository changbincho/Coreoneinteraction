<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Washington Square Park</title>

  <!-- 폰트: Newsreader + Orbitron (분리 로드 — 절대 깨지지 않음) -->
  <link
    href="https://fonts.googleapis.com/css2?family=Newsreader:wght@200;300;400;500&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@200;300;400;500;600&display=swap"
    rel="stylesheet"
  />

  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>
  <div class="big-container">

    <!-- TITLE -->
    <div class="page-title-wrapper">
      <h1 class="page-title">Washington<br>Square Park</h1>
     
    </div>

    <!-- FIXED TEXT PANEL -->
    <div class="text-fixed">
      <div id="current-spot" class="spot-label">Arch ceiling</div>
      <p id="paragraph1">In daylight, I can see every carved edge in the marble.</p>
      <p id="paragraph2">The ceiling looks almost flat until I get closer.</p>
    </div>

    <!-- LEFT IMAGE COLUMN -->
    <div class="image-column">

      <!-- 3 -->
      <img
        src="images/washbird.jpg"
        alt="Birds over the park"
        data-label="Birds over the park"
        data-text1="Birds cut across the sky in loose lines, breaking the rigid grid of buildings."
        data-text2="They pull your eyes upward without meaning to."
      >
      
      <!-- 1 -->
      <img
        src="images/washarch.jpg"
        alt="Washington Square arch ceiling"
        data-label="Arch ceiling"
        data-text1="In daylight, I can see every carved edge in the marble, and the ceiling looks almost flat until I get closer."
        data-text2="The shapes feel sharper from this angle than they do from the outside."
      >

      <!-- 2 -->
      <img
        src="images/IMG_2282.jpg"
        alt="Under the arch"
        data-label="Under the arch"
        data-text1="Standing under the arch makes it feel taller than it does from a distance."
        data-text2="The curve frames the sky while people pass through below."
      >

      

    </div>
  </div>
</body>
</html>
